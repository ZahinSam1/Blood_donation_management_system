        <div class="wrapper">
            <h2>Thank you for taking this initiative</h2>
            <form method="POST">
                <h4>Account</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text"
                        placeholder="First Name" required
                        class="bdms-name">
                        <!-- <i class="user-icon"></i> -->
                    </div>
                    <div class="input-box">
                        <input type="text"
                        placeholder="Last Name" required
                        class="bdms-name">
                        <!-- <i class="user-icon"></i> -->
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                    <input type="email"
                    placeholder="Email Address" required
                    class="bdms-name">
                    <!-- <i class="user-icon"></i> -->
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Date Of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Gender</h4>
                        <input type="radio" id="b1" name="gender" checked class="radio">
                        <label for="b1">Male</label>
                        <input type="radio" id="b2" name="gender" checked class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1"  checked class="radio">
                        <label for="bc1"><span><i class="visa"></i>Credit Card</span></label>
                        <input type="radio" name="pay" id="bc2"  checked class="radio">
                        <label for="bc1"><span><i class="paypal"></i>Paypal</span></label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Number" required class="bdms-name">
                        <!-- <i class="creditcard"></i> -->
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card CVC" required class="bdms-name">
                        <!-- <i class="fa fa-user"></i> -->
                    </div>
                    <div class="input-box">
                        <select>
                            <option>01 jun</option>
                            <option>02 jun</option>
                            <option>03 jun</option>
                        </select>
                        <select>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">PAY NOW</button>
                    </div>
                </div>
            </form>
        </div>

    
</body>
</html>
